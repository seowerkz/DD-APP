{% load static %}

<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
    <!--<![endif]-->
    <!-- BEGIN HEAD -->
    <head>
        <meta charset="utf-8">
        <title>Double D Distribution | Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta content="" name="description">
        <meta content="" name="author">
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css">
        <link href="{% static "global/plugins/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "global/plugins/simple-line-icons/simple-line-icons.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "global/plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "global/plugins/uniform/css/uniform.default.css" %}" rel="stylesheet" type="text/css">
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL STYLES -->
        <link href="{% static "admin/css/custom_login.css" %}" rel="stylesheet" type="text/css">
        <!-- END PAGE LEVEL SCRIPTS -->
        <!-- BEGIN THEME STYLES -->
        <link href="{% static "global/css/components-rounded.css" %}" id="style_components" rel="stylesheet" type="text/css">
        <link href="{% static "global/css/plugins.css" %}" rel="stylesheet" type="text/css">
        <!-- END THEME STYLES -->
        <meta name="apple-mobile-web-app-title" content="Double D">
        <link rel="apple-touch-icon" sizes="57x57" href="{% static "img/favicon/apple-touch-icon-57x57.png" %}">
        <link rel="apple-touch-icon" sizes="60x60" href="{% static "img/favicon/apple-touch-icon-60x60.png" %}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static "img/favicon/apple-touch-icon-72x72.png" %}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/favicon/apple-touch-icon-76x76.png" %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static "img/favicon/apple-touch-icon-114x114.png" %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static "img/favicon/apple-touch-icon-120x120.png" %}">
        <link rel="apple-touch-icon" sizes="144x144" href="{% static "img/favicon/apple-touch-icon-144x144.png" %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static "img/favicon/apple-touch-icon-152x152.png" %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/favicon/apple-touch-icon-180x180.png" %}">
        <link rel="icon" type="image/png" href="{% static "img/favicon/favicon-32x32.png" %}" sizes="32x32">
        <link rel="icon" type="image/png" href="{% static "img/favicon/favicon-194x194.png" %}" sizes="194x194">
        <link rel="icon" type="image/png" href="{% static "img/favicon/favicon-96x96.png" %}" sizes="96x96">
        <link rel="icon" type="image/png" href="{% static "img/favicon/android-chrome-192x192.png" %}" sizes="192x192">
        <link rel="icon" type="image/png" href="{% static "img/favicon/favicon-16x16.png" %}" sizes="16x16">
        <link rel="manifest" href="{% static "img/favicon/manifest.json" %}">
        <link rel="shortcut icon" href="{% static "img/favicon/favicon.ico" %}">
        <meta name="msapplication-TileColor" content="#c4122f">
        <meta name="msapplication-TileImage" content="{% static "img/favicon/mstile-144x144.png" %}">
        <meta name="msapplication-config" content="{% static "img/favicon/browserconfig.xml" %}">
        <meta name="theme-color" content="#ffffff">
    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="login">
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <div class="menu-toggler sidebar-toggler">
    </div>
    <!-- END SIDEBAR TOGGLER BUTTON -->
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="#">
            <img src="{% static "img/logo.svg" %}" class="logo" alt="">
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" action="{% url 'login' %}" method="post" novalidate="novalidate">
            {% csrf_token %}
            <h3 class="form-title">Sign In</h3>
            {% if form.errors %}
                <div class="alert alert-danger">
                    <button class="close" data-close="alert"></button>
                    <span>
                    Your username and password didn't match. Please try again. </span>
                </div>
            {% endif %}
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">{{ form.username.label_tag }}</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">{{ form.password.label_tag }}</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password">
            </div>
            <input type="hidden" name="next" value="{{ next|default_if_none:'' }}" />
            <div class="form-actions">
                <button type="submit" class="btn btn-success uppercase">Login</button>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
    <div class="copyright">
    </div>
    <!-- END LOGIN -->
    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE PLUGINS -->
    <!--[if lt IE 9]>
    <script src="{% static "global/plugins/respond.min.js" %}"></script>
    <script src="{% static "global/plugins/excanvas.min.js" %}"></script>
    <![endif]-->
    <script src="{% static "global/plugins/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "global/plugins/jquery-migrate.min.js" %}" type="text/javascript"></script>
    <script src="{% static "global/plugins/bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "global/plugins/jquery.blockui.min.js" %}" type="text/javascript"></script>
    <script src="{% static "global/plugins/uniform/jquery.uniform.min.js" %}" type="text/javascript"></script>
    <script src="{% static "global/plugins/jquery.cokie.min.js" %}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script src="{% static "global/plugins/jquery-validation/js/jquery.validate.min.js" %}" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="{% static "global/scripts/metronic.js" %}" type="text/javascript"></script>
    <script src="{% static "admin/pages/scripts/login.js" %}" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
    <script>
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Login.init();
    });
    </script>
    <!-- END JAVASCRIPTS -->

    <!-- END BODY -->
    </body>
</html>
